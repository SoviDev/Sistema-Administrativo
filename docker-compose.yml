
services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env  # ðŸ”¹ Cargar variables desde .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: django_app
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env  # ðŸ”¹ Cargar variables desde .env

volumes:
  postgres_data:
