{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-plus-circle"></i> Nuevo Departamento</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre del Departamento</label>
            {{ form.nombre }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
        <a href="{% url 'usuarios:lista_departamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
