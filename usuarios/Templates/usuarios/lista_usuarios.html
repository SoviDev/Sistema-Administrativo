{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-people-fill"></i> Usuarios</h2>
    <a href="{% url 'usuarios:registro_admin' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Nuevo Usuario</a>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.departamento.nombre }}</td>
                <td>
                    <a href="{% url 'usuarios:editar_usuario' usuario.id %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
